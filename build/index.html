<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link href="css/style.min.css" rel="stylesheet">
  <title>HTML Academy: Велосипед</title>
</head>

<body>
  <!-- <div style="display: none;">
    <include src="build/img/sprite_auto.svg"></include>
  </div> -->
  <!-- Шапка сайта -->
  <div class="wrapper">
    <header class="header container">
      <div class="header__wrapper">
        <div class="header__logo">
          <a class="header__logo-link" href="#">
            <img class="header__logo-image" src="../img/logo.svg" width="68" height="20" alt="Логотип Велосипед">
          </a>
        </div>
        <button class="button button__header button__header--open hidden" type="button">
          <span class="visual-hidden">Открыть меню</span>
        </button>
        <button class="button button__header button__header--close hidden" type="button">
          <span class="visual-hidden">Закрыть меню</span>
        </button>
        <nav class="header__nav">
          <div class="header__nav-wrapper">
            <ul class="header__nav-list site-list">
              <li class="header__nav-item site-list__item">
                <a class="site-list__item-link">О нас</a>
              </li>
              <li class="header__nav-item site-list__item">
                <a class="site-list__item-link">Виды велосипедов</a>
              </li>
              <li class="header__nav-item site-list__item">
                <a class="site-list__item-link">Видео про велосипеды</a>
              </li>
              <li class="header__nav-item site-list__item">
                <a class="site-list__item-link">Контакты</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section class="intro container">
      <div class="intro__wrapper">
        <div class="intro__description">
          <div class="intro__logo">
            <a class="intro__logo-link" href="#">
              <img class="intro__logo-image" src="../img/logo.svg" width="68" height="20" alt="Логотип Велосипед">
            </a>
          </div>
          <h2 class="intro__description-title">Мы продаем велосипеды</h2>
          <p class="intro__description-text">
            Наш магазин отбирает только самые лучшие велосипеды для продажи
          </p>
        </div>
        <form class="intro__form">
          <p class="intro__form-title">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <div class="intro__form-name">
            <input class="intro__form-input" type="text" placeholder="Введите Ваше Имя">
          </div>
          <div class="intro__form-phone">
            <input class="intro__form-input" type="text" placeholder="Введите Ваш номер телефона">
          </div>
          <button class="button button__form" type="submit" value="Кнопка для подбора велосипеда мечты">Подобрать
            велосипед
            мечты</button>
        </form>
      </div>
    </section>
  </div>
  <!-- Основное содержимое страницы -->
  <main class="main"></main>

  <!-- Подвал сайта -->
  <footer class="footer"></footer>
  <script src="js/script.min.js"></script>
</body>

</html>
