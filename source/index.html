<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Интернет-магазин велосипедов">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="preload" href="fonts/opensans.woff2" as="font" crossorigin="anonymous">
  <!-- <link rel="preload" href="fonts/opensansbold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensanslight.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensanssemibold.woff2" as="font" crossorigin="anonymous"> -->
  <link href="css/style.min.css" rel="stylesheet">

  <title>HTML Academy: Велосипед</title>
</head>

<body>
  <div style="display: none;">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
  <!-- Шапка сайта -->
  <div class="wrapper">
    <header class="header">
      <div class="header__wrapper header-container">
        <button class="button button__header button__header--open hidden" type="button">
          <span class="visual-hidden">Открыть меню</span>
        </button>
        <button class="button button__header button__header--close hidden" type="button">
          <span class="visual-hidden">Закрыть меню</span>
        </button>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="header__nav-link">
                <span>О нас</span>
                <svg class="header__nav-icon" width="8" height="12">
                  <use xlink:href="#icon-arrow"></use>
                </svg>
              </a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link">
                <span>Виды велосипедов</span>
                <svg class="header__nav-icon" width="8" height="12">
                  <use xlink:href="#icon-arrow"></use>
                </svg>
              </a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link">
                <span>Видео про велосипеды</span>
                <svg class="header__nav-icon" width="8" height="12">
                  <use xlink:href="#icon-arrow"></use>
                </svg>
              </a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link">
                <span>Контакты</span>
                <svg class="header__nav-icon" width="8" height="12">
                  <use xlink:href="#icon-arrow"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="intro header-container">
      <div class="intro__description">
        <div class="intro__logo">
          <a class="intro__logo-link">
            <img src="../img/logo.svg" width="68" height="20" alt="Логотип Велосипед" />
          </a>
        </div>
        <h2>Мы продаем велосипеды</h2>
        <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
      </div>
      <form class="intro__form">
        <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
        <label>
          <span class="visual-hidden">Введите Ваше Имя</span>
          <input id="name" type="text" placeholder="Введите Ваше Имя">
        </label>
        <label>
          <span class="visual-hidden">Введите Ваш номер телефона</span>
          <input id="phone" type="tel" pattern="^[0-9]{10}$" placeholder="Введите Ваш номер телефона">
        </label>
        <button class="button button__form" type="submit" value="Кнопка для подбора велосипеда мечты">Подобрать
          велосипед
          мечты</button>
      </form>
    </section>
  </div>
  <!-- Основное содержимое страницы -->
  <main class="main"></main>

  <!-- Подвал сайта -->
  <footer class="footer"></footer>
  <script src="js/script.min.js"></script>
</body>

</html>
