<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />
  <link href="css/style.min.css" rel="stylesheet" />
  <title>HTML Academy: Велосипед</title>
</head>

<body>
  <!-- <div style="display: none;">
    <include src="build/img/sprite_auto.svg"></include>
  </div> -->
  <!-- Шапка сайта -->
  <div class="wrapper">
    <header class="header container">
      <div class="header__wrapper-logo">
        <a class="header__logo" href="#">
          <img class="header__logo-image" src="../img/logo.svg" width="68" height="20" alt="Логотип Велосипед" />
        </a>
      </div>
      <nav class="header__nav">
        <div class="header__nav-wrapper">
          <ul class="header__nav-list site-list">
            <li class="header__nav-item site-list__item">
              <a class="site-list__item-link">О нас</a>
            </li>
            <li class="header__nav-item site-list__item">
              <a class="site-list__item-link">Виды велосипедов</a>
            </li>
            <li class="header__nav-item site-list__item">
              <a class="site-list__item-link">Видео про велосипеды</a>
            </li>
            <li class="header__nav-item site-list__item">
              <a class="site-list__item-link">Контакты</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="header__description">
      <h2 class="header__description-title">Мы продаем велосипеды</h2>
      <p class="header__description-text">
        Наш магазин отбирает только самые лучшие велосипеды для продажи
      </p>
    </section>
    <form class="form container">
      <p class="form__title">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
      <div class="form__name">
        <input class="form__input" type="text" placeholder="Введите Ваше Имя">
      </div>
      <div class="form__phone">
        <input class="form__input" type="text" placeholder="Введите Ваш номер телефона">
      </div>
      <button class="form__button" type="submit" value="Кнопка для подбора велосипеда мечты">Подобрать велосипед
        мечты</button>
    </form>
  </div>
  <!-- Основное содержимое страницы -->
  <main class="main"></main>

  <!-- Подвал сайта -->
  <footer class="footer"></footer>
</body>

</html>
